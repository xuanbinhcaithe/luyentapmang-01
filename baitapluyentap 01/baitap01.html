<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 01</title>
</head>
<body>
    <script>
        let result=0;
        let myArray=[15,3,20,56,24,3,14];
        for (let i=0;i<myArray.length;i++) {
            if (myArray[i]>10) {
                document.write(myArray[i] +" lớn hơn 10 và ở vị trí "+ i +"<br>");
                result++;
            }
        }
        document.write("tong co "+ result +"số lớn hơn 10" );




    </script>

</body>
</html>
