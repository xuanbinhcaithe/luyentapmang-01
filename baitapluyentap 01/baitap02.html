<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 02</title>
</head>
<body>
    <!-- viết chương trình khởi tạo 10 số nguyên va hiện ra giá trị lớn nhất-->
    <script>
        let mang =[];
        mang[0]=parseInt(prompt("nhập số thứ nhất"));
        mang[1]=parseInt(prompt("nhập số thứ hai"));
        mang[2]=parseInt(prompt("nhập số thứ ba"));
        mang[3]=parseInt(prompt("nhập số thứ bốn"));
        mang[4]=parseInt(prompt("nhập số thứ năm"));
        mang[5]=parseInt(prompt("nhập số thứ sáu"));
        mang[6]=parseInt(prompt("nhập số thứ bảy"));
        mang[7]=parseInt(prompt("nhập số thứ tám"));
        mang[8]=parseInt(prompt("nhập số thứ chín"));
        mang[9]=parseInt(prompt("nhập số thứ mười"));

        let max =mang[0];
        let index=0;
        for (let j=1;j<mang.length;j++) {
            if (mang[j]>max) {
                max=mang[j];
                index=j;
            }
        }
        document.write("giá tri lớn nhất trong mảng là :" + max + " tại index "+ index);

    </script>


</body>
</html>
