<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết chương trình đếm số nguyên âm trong 1 chuỗi</title>
</head>
<body>
    <script>
        let mang=[-12,-45,12,23,45,1,-1];
        let index =0;
        for (let i=0;i<mang.length;i++) {
            if (mang[i]<0) {
                index++;
                document.write(mang[i]+"<br>");
            }
        }
        document.write("số lượng sô nguyên âm la "+index);

    </script>

</body>
</html>
